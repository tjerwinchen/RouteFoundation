custom_rules:
  environment_object:
    included: ".*\\.swift"
    name: "No @EnvironmentObject"
    regex: "EnvironmentObject"
    capture_group: 0
    match_kinds:
      - argument
      - attribute.builtin
      - attribute.id
      - buildconfig.id
      - buildconfig.keyword
      - identifier
      - keyword
      - number
      - objectliteral
      - parameter
      - placeholder
      - string
      - string_interpolation_anchor
      - typeidentifier
    message: "Please do not use @EnvironmentObject, as it is easy to cause crashes"
    severity: error

  array_constructor:
    included: ".*\\.swift"
    name: "Array/Dictionary initializer"
    regex: '[let,var] .+ = (\[.+\]\(\))'
    capture_group: 1
    match_kinds:
      - argument
      - attribute.builtin
      - attribute.id
      - buildconfig.id
      - buildconfig.keyword
      - identifier
      - keyword
      - number
      - objectliteral
      - parameter
      - placeholder
      - string
      - string_interpolation_anchor
      - typeidentifier
    message: "Use explicit type annotation when initializing empty arrays and dictionaries."
    severity: error

  no_implicit_init:
    included: ".*\\.swift"
    name: "No implicit init"
    regex: "[ +\\(]\\.init[\\( *{]"
    capture_group: 0
    match_kinds:
      - argument
      - attribute.builtin
      - attribute.id
      - buildconfig.id
      - buildconfig.keyword
      - identifier
      - keyword
      - number
      - objectliteral
      - parameter
      - placeholder
      - string
      - string_interpolation_anchor
      - typeidentifier
    message: "Do not use implicit init. Please provide the explicit type instead."
    severity: error

identifier_name:
  min_length: 1

type_name:
  min_length: 1

excluded:
  - .build

reporter: "emoji"
